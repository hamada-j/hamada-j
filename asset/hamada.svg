<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="none" height="500" width="1500">
<defs>
<style>
.frame,
.bolt {
stroke: #000;
stroke-width: 6px;
}

.frame {
stroke-dashoffset: 1082;
stroke-dasharray: 1082;
-webkit-animation: draw 3s ease-out forwards;
animation: draw 3s ease-out forwards;  

}

.bolt {
stroke-dasharray: 797;
-webkit-transform-origin: center;
-ms-transform-origin: center;
transform-origin: center;
stroke-dashoffset: 797;
-webkit-animation: draw 3s ease-out forwards, rotateme 2s 2s forwards;
animation: draw 3s ease-out forwards, rotateme 2s 2s forwards;

}

.container {
-webkit-transform-origin: center;
-ms-transform-origin: center;
transform-origin: center;
-webkit-animation: translateme 2s 3s forwards;
animation: translateme 2s 3s forwards;  
}

.letters path, .cursors path {
fill: black;
}



.first {
font-size:100px;
visibility: hidden;
-webkit-animation: shownow 1s 4.5s;
animation: shownow 1s 4.5s;
-webkit-animation-fill-mode: forwards;
animation-fill-mode: forwards;
}

.second {
font-size:100px;
visibility: hidden;
-webkit-animation: shownow 2s 4.6s;
animation: shownow 1s 6.6s;
-webkit-animation-fill-mode: forwards;
animation-fill-mode: forwards;
}

.third {
font-size:100px;
visibility: hidden;
-webkit-animation: shownow 1s 5s;
animation: shownow 3s 7s;
-webkit-animation-fill-mode: forwards;
animation-fill-mode: forwards;
}




@-webkit-keyframes shownow {
0 {
visibility: hidden
}
100% {
visibility: visible
}
}


@keyframes shownow {
0 {
visibility: hidden
}
100% {
visibility: visible
}
}

@-webkit-keyframes blink {
0% {
opacity: 1;
}

70% {
opacity: 0
}
}

@keyframes blink {
0% {
opacity: 1;
}

70% {
opacity: 0
}
}

@-webkit-keyframes draw {
80% {
stroke-dashoffset: 0;
}

100% {
stroke-dashoffset: 0;
}
}
@keyframes draw {
80% {
stroke-dashoffset: 0;
}
100% {
stroke-dashoffset: 0;
}
}
@-webkit-keyframes rotateme {
0% {
fill: #fff;
-webkit-transform: rotateY(0deg);
transform: rotateY(0deg);
}
50% {
fill: #fff;
}
100% {
fill: #000;
-webkit-transform: rotateY(360deg);
transform: rotateY(360deg);
}
}
@keyframes rotateme {
0% {
fill: #fff;
-webkit-transform: rotateY(0deg);
transform: rotateY(0deg);
}
50% {
fill: #fff;
}
100% {
fill: #000;
-webkit-transform: rotateY(360deg);
transform: rotateY(360deg);
}
}
@-webkit-keyframes translateme {
0% {
-webkit-transform: translateX(0);
transform: translateX(0);
}
100% {
-webkit-transform: translateX(-20%);
transform: translateX(-20%);
}
}
@keyframes translateme {
0% {
-webkit-transform: translateX(0);
transform: translateX(0);
}
100% {
-webkit-transform: translateX(-20%);
transform: translateX(-20%);
}
}
.Rrrrr { font: italic 40px serif; fill: white; }
</style>
</defs>


<rect fill="#555" width="1500" height="500"/>

<g class="container">

<line y1="115.5" x2="1414" y2="1.5" style="fill: none;stroke: #ddd;stroke-miterlimit: 10;stroke-width: 3px "/>
<rect class="frame" x="615.1" y="116.17" width="270.45" height="270.39"/>


  <!-- Fill circle with a gradient -->
  <defs>
    <radialGradient id="myGradient">
      <stop offset="0%"   stop-color="#00CED1" />
      <stop offset="100%" stop-color="black" />
    </radialGradient>
  </defs>


<circle class="bolt" cx="750" cy="252" r="127" fill="url(#myGradient)" />


</g>


<g class="letters">


<text x="25" y="55" class="Rrrrr">Welcome!</text>

<text x="700" y="180" fill="black" class="first">Hi!‚úåüèæ</text>

<text x="770" y="270" fill="black" class="second">this'süôÇ</text>

<text x="850" y="350" fill="black" class="third">my code areaüìù</text>

</g>


</svg>
